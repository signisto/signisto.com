<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://marcqualie.com">
    <title>{{ page.title | default: site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Exo:400,800">
    {% asset application.css !type !integrity %}
    <link rel="icon" href="/favicon.png">
  </head>
  <body{% if page.body-class %} class="{{ page.body-class }}"{% endif %}>

    <div class="page-content">
      {{ content }}
    </div>

    {% include page-footer.html %}

    {% asset application.js !type !integrity %}

{% if jekyll.environment == 'production' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-66480539-1', 'auto');
      ga('send', 'pageview');
    </script>
{% endif %}
  </body>
</html>
