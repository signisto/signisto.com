title: Signisto
description: Software Development &amp; Consultancy
contact:
  email: enquiries@signisto.com
  twitter: signisto
  facebook: signisto
  linkedin: signisto

# Override Jekyll defaults
source: src
destination: dist

plugins:
- jekyll-assets

assets:
  digest: true
  features:
    automatic_img_size: false
  sources:
  - _assets/stylesheets
  - _assets/javascripts
  - _assets/images
  - _assets/fonts

exclude:
- Gemfile
- Gemfile.lock
- README.md
- bin
